<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/iets.css">
    <body>
        <article></article>
            <h1>mac & cheese</h1>
            <img id="abc" src="IMGs/download.jpeg" alt="mac & cheese">
        </article>
    </body>
    <style>
        #abc {
            position: fixed;
        }
    </style>
    <script>
        let a = document.getElementById('abc');
        function abc() {
            a.style.left = Math.floor(Math.random() * 100) + '%';
            a.style.top = Math.floor(Math.random() * 100) + '%';
            setTimeout(abc, 100);
        }
        abc();
    </script>
</html>
